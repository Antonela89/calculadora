<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">
        <div class="visor">
            <p class="expresion"></p>
            <p class="resultado"></p>
        </div>
        <div class="botonera">
            <button class="boton boton-receteo">AC</button>
            <button class="boton boton-operaciones">( )</button>
            <button class="boton boton-operaciones">%</button>
            <button class="boton boton-operaciones boton-division">/</button>
            <button class="boton boton-numeros">7</button>
            <button class="boton boton-numeros">8</button>
            <button class="boton boton-numeros">9</button>
            <button class="boton boton-operaciones boton-multiplicacion">*</button>
            <button class="boton boton-numeros">4</button>
            <button class="boton boton-numeros">5</button>
            <button class="boton boton-numeros">6</button>
            <button class="boton boton-operaciones boton-resta">-</button>
            <button class="boton boton-numeros">1</button>
            <button class="boton boton-numeros">2</button>
            <button class="boton boton-numeros">3</button>
            <button class="boton boton-operaciones boton-suma">+</button>
            <button class="boton boton-numeros">0</button>
            <button class="boton boton-numeros">.</button>
            <button class="boton boton-borrar">←</button>
            <button class="boton boton-operaciones boton-igual">=</button>
        </div>
        <div class="botonModos">
            <button class="modos">Científica</button>
            <button class="modos">Historial</button>
        </div>
    </div>
    <!-- link js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js" integrity="sha512-JLWfLWde2M173Tt7ju+tBz8OSzcfpCmkwK75AE2ErZYBWxN9143UWlIoHq8KrfBusmLu34d6SmHu3JwJHbufnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>
</html>
